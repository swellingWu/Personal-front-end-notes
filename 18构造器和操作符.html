    function Calculator() {
        this.read = function() {
            this.a = +prompt('a?', 0);// -> +prompt -> 字符串前代表正负的符号 -> 数字类型
            this.b = +prompt('b?', 0);
        };
        this.sum = function() {
            return this.a + this.b;
        };
        this.mul = function() {
            return this.a * this.b;
        };
    }



    let calculator = new Calculator();
    calculator.read();

    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
