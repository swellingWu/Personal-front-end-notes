        Today<h4 id="time" style="color: red;"></h4>

        <button type="button" onclick='document.getElementById("name").style.display="none"'>B</button>
        <!-- when the property is set to 'none', the property will disappear and the space will be released -->

        <button type="button" onclick='document.getElementById("time").style.color="orange"'>D</button>
    </body>
