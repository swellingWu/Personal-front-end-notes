<script>
function marry(man, woman) {
  woman.husband = man;
  man.wife = woman;

  return {
    father: man,
    mother: woman
  }
}

let family = marry({
  name: "John"
}, {
  name: "Ann"
});

delete family.father;
delete family.man.husband;// -> 删除后 father 没有被引用被垃圾回机制回收

alert(family.mother.husband.name);
</script>
